<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Передача показаний</title>
</head>
<body>
  <h2>Форма для передачи показаний</h2>

  <form id="meterForm">
    <label>ФИО или адрес:<br>
      <input type="text" name="name" required>
    </label><br><br>
    <label>Показания:<br>
      <input type="number" name="reading" required>
    </label><br><br>
    <button type="submit">Отправить</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // Открываем новое окно — считается пользовательским действием
      const win = window.open('', '', 'width=500,height=300');

      // Показываем в нем заглушку
      if (win) {
        win.document.write('<p style="font-family:sans-serif">⏳ Отправка данных...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      try {
        await fetch("https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: data.toString(),
        });

        // Показываем успешное сообщение в основном окне
        form.reset();
        status.innerText = "✅ Данные успешно отправлены!";

        // Показываем в popup финальный экран с кнопкой
        if (win) {
          win.document.body.innerHTML = `
            <h2>✅ Данные отправлены</h2>
            <p>Это окно закроется через 5 секунд...</p>
            <script>
              setTimeout(() => window.close(), 5000);
            </script>
          `;
        }

      } catch (err) {
        status.innerText = "❌ Ошибка при отправке.";
        console.error(err);
        if (win) {
          win.document.body.innerHTML = `<p>❌ Ошибка при отправке.</p>`;
        }
      }
    });
  </script>
</body>
</html>
