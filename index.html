<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Передача показників</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Форма для передачі показників лічильника</h2>

    <form id="meterForm">
      <label>Користувач:
        <input type="text" name="name" required placeholder="Ваше ім'я">
      </label>
      <label>Показник:
        <input type="number" name="reading" required step="0.1" placeholder="Наприклад: 4.5">
      </label>
      <button type="submit">Відправити</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const win = window.open('', '', 'width=500,height=300');
      if (win) {
        win.document.write('<p style="font-family:sans-serif">⏳ Отправка данных...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        await fetch("https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        success = true;
      } catch (err) {
        console.error("Ошибка при отправке:", err);
      } finally {
        // Устанавливаем текст и цвет статуса
        status.innerText = success ? "✅ Данні успішно відправлені!" : "⚠️ Данні відправлені з попередженням!";
        status.classList.remove("success", "error");
        status.classList.add(success ? "success" : "error");

        form.reset();

        // Показать статус
        status.classList.add("show");

        // Скрыть через 3 секунды
        setTimeout(() => status.classList.remove("show"), 3000);

        if (win) {
          win.document.body.innerHTML = `
            <h2>${success ? "✅ Данні успішно відправлені!" : "⚠️ Данні відправлені з попередженням!"}</h2>
            <p>Це вікно закриється через 3 секунди...</p>
          `;
          setTimeout(() => win.close(), 3000);
        }
      }
    });
  </script>
</body>
</html>
