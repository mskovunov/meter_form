<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Передача показників</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 15px;
      text-align: left;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      background-color: #4a90e2;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      min-height: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Форма для передачі показників лічильника</h2>

    <form id="meterForm">
      <label>Користувач:
        <input type="text" name="name" required>
      </label>
      <label>Показник:
        <input type="number" name="reading" required step="0.1" placeholder="Наприклад: 4.5">
      </label>
      <button type="submit">Відправити</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const win = window.open('', '', 'width=500,height=300');
      if (win) {
        win.document.write('<p style="font-family:sans-serif">⏳ Отправка данных...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        await fetch("https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        success = true;
      } catch (err) {
        console.error("Ошибка при отправке:", err);
      } finally {
        if (success) {
          status.innerText = "✅ Данні успішно відправлені!";
          form.reset();
        } else {
          status.innerText = "⚠️ Данні відправлені з попередженням!";
          form.reset();
        }

        if (win) {
          win.document.body.innerHTML = `
            <h2>${success ? "✅ Данні успішно відправлені!" : "⚠️ Данні відправлені з попередженням!"}</h2>
            <p>Це вікно закриється через 3 секунди...</p>
          `;
          setTimeout(() => win.close(), 3000);
        }
      }
    });
  </script>
</body>
</html>
