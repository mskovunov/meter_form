<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü–µ—Ä–µ–¥–∞—á–∞ –ø–æ–∫–∞–∑–Ω–∏–∫—ñ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec';

    async function loadPreviousReading() {
      try {
        const resp = await fetch(WEBAPP_URL + '?getLast=1');
        const val = await resp.text();
        document.getElementById('prevReading').value = val;
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –ø–æ–∫–∞–∑–Ω–∏–∫–∞:', err);
      }
    }

    async function loadHistory() {
      const historyBlock = document.getElementById('history');
      const tableBody = document.querySelector('#history tbody');

      if (historyBlock.dataset.loaded === 'true') {
        // –¢–æ–ª—å–∫–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
        historyBlock.classList.toggle('visible');
        return;
      }

      try {
        const res = await fetch(WEBAPP_URL + '?getLastRows=1');
        const data = await res.json();

        const rowsHtml = data.map(row => {
          const [date, name, was, now, diff] = row;
          return `<tr>
            <td>${date}</td>
            <td>${name}</td>
            <td>${was}</td>
            <td>${now}</td>
            <td>${parseFloat(diff).toFixed(1)}</td>
          </tr>`;
        }).join('');

        tableBody.innerHTML = rowsHtml;
        historyBlock.dataset.loaded = 'true';
        historyBlock.classList.add('visible');
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó:', err);
      }
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPreviousReading();

      // –¢–µ–º–∞
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }

      // –ö–Ω–æ–ø–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
      document.getElementById('toggleHistoryBtn').addEventListener('click', function () {
        this.classList.toggle('active');
        loadHistory();
      });
    });
  </script>
</head>

<body>
  <div class="container">

      </label>

          <option value="eGolf">eGolf</option>
          <option value="iONIQ">iONIQ</option>
          <option value="—ñ–Ω—à–µ">—ñ–Ω—à–µ</option>

      </label>

      <button type="submit">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>

    <button id="toggleHistoryBtn" class="theme-toggle">üìä –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é</button>

    <div id="history" class="fade">
      <h3>–û—Å—Ç–∞–Ω–Ω—ñ –ø–æ–∫–∞–∑–Ω–∏–∫–∏</h3>
      <table>
        <thead>
          <tr>
            <th>–î–∞—Ç–∞</th>
            <th>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</th>
            <th>–ë—É–ª–æ</th>
            <th>–°—Ç–∞–ª–æ</th>
            <th>–†—ñ–∑–Ω–∏—Ü—è</th>

    </div>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const win = window.open('', '', 'width=500,height=300');
      if (win) win.document.write('<p style="font-family:sans-serif">‚è≥ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö...</p>');

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        await fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        success = true;
      } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ:", err);
      } finally {
        status.innerText = success ? "‚úÖ –î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ!" : "‚ö†Ô∏è –î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ –∑ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è–º!";
        status.classList.remove("success", "error");
        status.classList.add(success ? "success" : "error");

        form.reset();
        status.classList.add("show");
        setTimeout(() => status.classList.remove("show"), 3000);

        if (win) {
          win.document.body.innerHTML = `
            <h2>${success ? "‚úÖ –î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ!" : "‚ö†Ô∏è –î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ –∑ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è–º!"}</h2>
            <p>–¶–µ –≤—ñ–∫–Ω–æ –∑–∞–∫—Ä–∏—î—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏...</p>
          `;
          setTimeout(() => win.close(), 3000);
        }
      }
    });
  </script>

  <style>
