<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Передача показаний</title>
</head>
<body>
  <h2>Форма для передачи показаний</h2>

  <form id="meterForm">
    <label>ФИО или адрес:<br>
      <input type="text" name="name" required>
    </label><br><br>
    <label>Показания:<br>
      <input type="number" name="reading" required>
    </label><br><br>
    <button type="submit">Отправить</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // Открываем popup и сразу показываем процесс
      const win = window.open('', '', 'width=500,height=300');
      if (win) {
        win.document.write('<p style="font-family:sans-serif">⏳ Отправка данных...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      try {
        // Отправка данных на Google Script
        await fetch("https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: data.toString(),
        });

        // Очистка формы и сообщение пользователю
        form.reset();
        status.innerText = "✅ Данные успешно отправлены!";

      } catch (err) {
        console.error("Ошибка при отправке:", err);
        status.innerText = "❌ Ошибка при отправке данных!";
      }

      // В popup всегда показываем финальный экран и закрываем через 5 секунд
      if (win) {
        win.document.body.innerHTML = `
          <h2>✅ Данные отправлены</h2>
          <p>Это окно закроется через 5 секунд...</p>
        `;
        setTimeout(() => win.close(), 5000);
      }
    });
  </script>
</body>
</html>
