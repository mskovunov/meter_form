<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Передача показаний</title>
</head>
<body>
    <h2>Форма для передачи показаний</h2>

    <!-- Прямая отправка на GAS через POST -->
    <form action="https://script.google.com/macros/s/AKfycbzTakkXaPQ1sr-3qzGz2F1AfGRGBgBJouiIDcVkQyz9n3MGWYhUwtLfDnwFS0MPcp1_/exec" method="POST" target="_blank">
        <label>ФИО или адрес:<br>
            <input type="text" name="name" required>
        </label><br><br>
        <label>Показания:<br>
            <input type="number" name="reading" required>
        </label><br><br>
        <button type="submit">Отправить</button>
    </form>

    <p id="status">После отправки форма откроется в новом окне со страницей подтверждения.</p>
</body>
</html>
