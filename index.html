<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Передача показаний</title>
</head>
<body>
    <h2>Форма для передачи показаний</h2>
    <form id="meterForm">
        <label>ФИО или адрес:<br>
            <input type="text" name="name" required>
        </label><br><br>
        <label>Показания:<br>
            <input type="number" name="reading" required>
        </label><br><br>
        <button type="submit">Отправить</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById("meterForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;

            // Создаем form-urlencoded данные
            const formData = new URLSearchParams();
            formData.append("name", form.name.value);
            formData.append("reading", form.reading.value);

            fetch("https://script.google.com/macros/s/AKfycbxI_1dfFQvbwGlDOcSCo2g1fKzpz1N7xkzEeXzIj7FdjDrwyS4cMo9udIlddNwzKiQl/exec", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(result => {
                document.getElementById("status").innerText = "Успешно отправлено!";
                form.reset();
            })
            .catch(err => {
                document.getElementById("status").innerText = "Ошибка при отправке!";
                console.error(err);
            });
        });
    </script>
</body>
</html>
