<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Передача показаний</title>
</head>
<body>
  <h2>Форма для передачи показаний</h2>

  <form action="https://script.google.com/macros/s/AKfycbyqvdRJ4ehS72D-Cw8_3bzyGprFIibYELj5S4YWpPFis1Ba7FQInRufO2pVUJ4u1-Q/exec" 
        method="POST">
      <label>ФИО или адрес:<br>
          <input type="text" name="name" required>
      </label><br><br>
      <label>Показания:<br>
          <input type="number" name="reading" required>
      </label><br><br>
      <button type="submit">Отправить</button>
  </form>

  <p id="status"></p>

  <script>
    // Отображаем сообщение, если форма была отправлена
    const params = new URLSearchParams(window.location.search);
    if (params.get("sent") === "1") {
        document.getElementById("status").innerText = "✅ Успешно отправлено!";
    }
  </script>
</body>
</html>
