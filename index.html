<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü–µ—Ä–µ–¥–∞—á–∞ –ø–æ–∫–∞–∑–Ω–∏–∫—ñ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec';

    async function loadPreviousReading() {
      try {
        const resp = await fetch(WEBAPP_URL + '?getLast=1');
        const val = await resp.text();
        document.getElementById('prevReading').value = val;
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –ø–æ–∫–∞–∑–Ω–∏–∫–∞:', err);
      }
    }

    async function loadHistory() {
      try {
        const resp = await fetch(WEBAPP_URL + '?getLastRows=1');
        const rows = await resp.json();
        const div = document.getElementById('history');

        if (!rows.length) {
          div.innerHTML = "<p>–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</p>";
          return;
        }

        let table = "<h3>–û—Å—Ç–∞–Ω–Ω—ñ 5 –∑–∞–ø–∏—Å—ñ–≤</h3><table><thead><tr><th>–î–∞—Ç–∞</th><th>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</th><th>–ü–æ–ø–µ—Ä.</th><th>–ù–æ–≤–∏–π</th><th>–†—ñ–∑–Ω–∏—Ü—è</th></tr></thead><tbody>";
        rows.reverse().forEach(row => {
          table += `<tr>
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
          </tr>`;
        });
        table += "</tbody></table>";
        div.innerHTML = table;
      } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó:", err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPreviousReading();
      loadHistory();

      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.body.classList.add('dark');
    });

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</head>

<body>
  <div class="container">
    <button type="button" class="theme-toggle" onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>

    <h2>–§–æ—Ä–º–∞ –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ –ø–æ–∫–∞–∑–Ω–∏–∫—ñ–≤ –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞</h2>

    <form id="meterForm">
      <label>–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–æ–∫–∞–∑–Ω–∏–∫:
        <input type="number" id="prevReading" readonly placeholder="–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...">
      </label>

      <label>–ù–æ–≤–∏–π –ø–æ–∫–∞–∑–Ω–∏–∫:
        <input type="number" name="reading" required step="0.1" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 405.5">
      </label>

      <label>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:
        <select name="name" required>
          <option value="" disabled selected>–û–±–µ—Ä—ñ—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</option>
          <option value="eGolf">eGolf</option>
          <option value="iONIQ">iONIQ</option>
          <option value="—ñ–Ω—à–µ">—ñ–Ω—à–µ</option>
        </select>
      </label>

      <button type="submit">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
    </form>

    <p id="status"></p>

    <div id="history"></div>
  </div>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const win = window.open('', '', 'width=500,height=300');
      if (win) {
        win.document.write('<p style="font-family:sans-serif">‚è≥ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        await fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        success = true;
      } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ:", err);
      } finally {
        status.innerText = success ? "‚úÖ –î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ!" : "‚ö†Ô∏è –î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ –∑ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è–º!";
        status.classList.remove("success", "error");
        status.classList.add(success ? "success" : "error");
        form.reset();
        status.classList.add("show");
        setTimeout(() => status.classList.remove("show"), 3000);

        if (win) {
          win.document.body.innerHTML = `
            <h2>${success ? "‚úÖ –î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ!" : "‚ö†Ô∏è –î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ –∑ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è–º!"}</h2>
            <p>–¶–µ –≤—ñ–∫–Ω–æ –∑–∞–∫—Ä–∏—î—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏...</p>
          `;
          setTimeout(() => win.close(), 3000);
        }

        loadPreviousReading();
        loadHistory();
      }
    });
  </script>
</body>
</html>
